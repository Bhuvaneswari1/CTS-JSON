<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form id="signupForm">
        UserName: <input type="text" placeholder="Enter UserName" id="username" required /><br>
        Email: <input type="email" placeholder="Enter Email" id="email" required /><br>
        Password: <input type="password" placeholder="Enter Password" id="password" required />
        <br>
        <label for="role">Select Role</label>
        <select id="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select><br /><br />
        <button type="submit">Signup</button>  
    </form>

    <script>
        document.getElementById("signupForm").addEventListener("submit",function(e){
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role =  document.getElementById("role").value;

            if(localStorage.getItem(email)){
                alert('Email already registered. Please login.')
                window.location.href="login.html"
                return;
            }

            localStorage.setItem(email,JSON.stringify({username, email, password, role}))
            alert('Signup successful! Please Login.')
            window.location.href="login.html"
        })
    </script>
</body>
</html>
