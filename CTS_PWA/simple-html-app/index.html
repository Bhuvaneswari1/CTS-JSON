<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Simple App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>My Simple Ionic App</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        <h2>Hello from Ionic </h2>
        <button onclick="greet()">Click Me</button>
        <p id="output"></p>
    </ion-content>

    <script src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js" nomodule></script>
  <script src="script.js"></script>
</body>
</html>
