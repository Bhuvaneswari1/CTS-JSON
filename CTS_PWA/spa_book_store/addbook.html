<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BookStore Admin</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="admin-dashboard.html" class="nav-link">Book List</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Book Form -->
  <div class="container mt-4">
    <h2>Add Book</h2>
    <form onsubmit="addBook(event)">
      <input type="text" id="book-title" placeholder="Title" class="form-control mb-2" required/>
      <input type="text" id="book-author" placeholder="Author" class="form-control mb-2" required/>
      <input type="number" id="book-price" placeholder="Price" class="form-control mb-2" required/>
      <button class="btn btn-primary">Add Book</button>
    </form>
  </div>

  <script src="workflow.js"></script>
</body>
</html>
