<!doctype html>
<html ⚡ lang="en">
  <head>
    <meta charset="utf-8">
    <title>My AMP Page</title>
    <link rel="canonical" href="http://127.0.0.1:5500/index.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    
    <!-- AMP JS -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <!-- ✅ Copy exactly, do not modify -->
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
        animation: -amp-start 8s steps(1,end) 0s 1 normal both;
      }

      @-webkit-keyframes -amp-start {
        from { visibility: hidden }
        to { visibility: visible }
      }

      @keyframes -amp-start {
        from { visibility: hidden }
        to { visibility: visible }
      }
    </style>

    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          animation: none;
        }
      </style>
    </noscript>

    <style amp-custom>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
        color:blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Hello from AMP ⚡</h1>
    <p>This AMP page is valid and ready.</p>
    <amp-img src="https://picsum.photos/400/200" width="400" height="200" layout="responsive" alt="demo image"></amp-img>
  </body>
</html>
